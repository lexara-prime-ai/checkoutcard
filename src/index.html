<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.css">
    
    <title>My Cart | Checkout</title>

    <script src="./build/index.js" defer></script>
</head>
<body>
    <main id="root">
        <div class="app-root">

            <div class="shopping-cart">
                <a href="#">
                    <i class="fas fa-cart-shopping cart-icon"></i>
                </a>

                <h2 class="cart-title">
                    My Cart
                </h2>
            </div>

            <!--=== LIST ===-->
            <ul class="list">

                <!--=== ITEM CONTAINER ===-->
                <div class="item-container">
                    <div class="item-ref">
                        <a href="#">
                            <i class="fas fa-mug-saucer item-icon"></i>
                        </a>
    
                        <li class="item">
                            Mug
                        </li>
                    </div>

                    <a href="#">
                        <i class="fas fa-trash-can"></i>
                    </a>
                </div>

                 <!--=== ITEM CONTAINER ===-->
                 <div class="item-container-alt">
                    <div class="item-bg">
                    <div class="item-ref">
                        <a href="#">
                            <i class="fas fa-plate-wheat item-icon"></i>
                        </a>
                        
                            <li class="item">
                                Plate
                            </li>
                        
                    </div>
                </div>

                    <a href="#">
                        <i class="fas fa-trash-can"></i>
                    </a>
                </div>

                 <!--=== ITEM CONTAINER ===-->
                 <div class="item-container">
                    <div class="item-ref">
                        <a href="#">
                            <i class="fas fa-bowl-food item-icon"></i>
                        </a>
    
                        <li class="item">
                            Food
                        </li>
                    </div>

                    <a href="#">
                        <i class="fas fa-trash-can"></i>
                    </a>
                </div>

            </ul>

            <!--==== BUTTONS ====-->
            <div class="buttons">
                <button class="checkout">
                    <a href="#">
                        <i class="fas fa-check btn-icon"></i>
                    </a>
                    Checkout
                </button>

                <button class="return">
                    <a href="#">
                        <i class="fas fa-person-walking btn-icon"></i>
                    </a>
                    Return to Shop
                </button>
            </div>
           
        </div>
    </main>

    <script src="./assets/icons/fontawesome/js/all.js"></script>
</body>
</html>
